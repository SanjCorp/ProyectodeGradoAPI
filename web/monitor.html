<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Monitor - API</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monitor - Agua para inyecci√≥n (API)</h1>

  <div class="card">
    <h3>Conductividad</h3>
    <p id="ec">--</p>
  </div>

  <div class="card">
    <h3>Flujo (L)</h3>
    <p id="flujo">--</p>
  </div>

  <div class="card">
    <h3>Tanques</h3>
    <p>TK100: <span id="nivel1">--</span></p>
    <p>TK101: <span id="nivel2">--</span></p>
    <p>TK900: <span id="nivel3">--</span></p>
  </div>

  <div class="card">
    <h3>Enviar agua</h3>
    <input id="litrosInput" type="number" step="0.01" placeholder="Litros a enviar">
    <input id="operatorInput" type="text" placeholder="Operador (opcional)">
    <button id="btnSend" onclick="placeOrder()">Enviar</button>
  </div>

  <canvas id="chart" width="600" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
