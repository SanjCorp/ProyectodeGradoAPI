<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Conductividad</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #004d99; }
  </style>
</head>
<body>
  <h1>Gr√°fica de Conductividad por Hora</h1>
  <canvas id="grafica"></canvas>
  <p id="estado"></p>
  <br>
  <button onclick="window.location.href='/'">Volver al inicio</button>

  <script>
    async function obtenerDatos() {
      const estado = document.getElementById("estado");
      estado.textContent = "Cargando datos...";

      try {
        const res = await fetch('/data');
        const datos = await res.json();
        console.log("üì• Datos recibidos:", datos);

        if (!Array.isArray(datos) || datos.length === 0) {
          estado.textContent = "‚ö†Ô∏è No hay datos disponibles en la base de datos.";
          return;
        }

        // Agrupar datos por hora
        const agrupado = {};
        datos.forEach(d => {
          const valor = parseFloat(d.ec || d.valor || 0);
          const fecha = new Date(d.timestamp || d.fechaHora || Date.now());
          const hora = fecha.toISOString().slice(0, 13); // "YYYY-MM-DDTHH"

          if (!agrupado[hora]) agrupado[hora] = [];
          agrupado[hora].push(valor);
        });

        // Promediar valores por hora
        const etiquetas = Object.keys(agrupado).sort();
        const valores = etiquetas.map(h => {
          const arr = agrupado[h];
          return arr.reduce((a, b) => a + b, 0) / arr.length;
        });

        if (etiquetas.length === 0) {
          estado.textContent = "‚ö†Ô∏è No hay datos v√°lidos para graficar.";
          return;
        }

        estado.textContent = "‚úÖ Datos cargados correctamente.";

        const ctx = document.getElementById("grafica").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: etiquetas.map(h => h.replace("T", " ")),
            datasets: [{
              label: "Conductividad Promedio (¬µS/cm)",
              data: valores,
              borderColor: "#0066cc",
              backgroundColor: "rgba(0, 102, 204, 0.2)",
              fill: true,
              tension: 0.3,
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {
                title: { display: true, text: "Hora (por bloque de 1h)" }
              },
              y: {
                beginAtZero: true,
                title: { display: true, text: "Conductividad (¬µS/cm)" }
              }
            }
          }
        });

      } catch (error) {
        console.error("‚ùå Error cargando datos:", error);
        estado.textContent = "‚ùå Error al obtener los datos del servidor.";
      }
    }

    window.onload = obtenerDatos;
  </script>
</body>
</html>
