<button onclick="sendPreset('preparar')">Preparar (5000 L)</button>
<button onclick="sendPreset('aforar')">Aforar (2000 L)</button>
<button onclick="sendPreset('cip')">CIP (450 L)</button>
<button onclick="sendPreset('otro')">Otro</button>
<input type="number" id="litrosOtro" placeholder="Litros" style="display:none; margin-top:5px;">

<script>
const API = "";

function sendPreset(tipo) {
  let litros = 0;
  if (tipo === 'preparar') litros = 5000;
  else if (tipo === 'aforar') litros = 2000;
  else if (tipo === 'cip') litros = 450;
  else {
    litros = parseFloat(prompt("Ingrese litros a enviar:"));
    if (!litros || litros <= 0) return;
  }

  fetch(API + "/place_order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ litros: litros, operator: "web" })
  })
  .then(res => res.json())
  .then(data => alert("Orden creada: " + data.id))
  .catch(e => console.error(e));
}
</script>
