<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitor de Agua</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Monitor de Envío de Agua</h1>

  <div class="contenedor">
    <label for="flujo">Flujo actual (L/min):</label>
    <span id="flujo">0</span>
  </div>

  <div class="contenedor">
    <label for="litros">Cantidad a enviar (L):</label>
    <input type="number" id="litros" placeholder="Ej: 50">
  </div>

  <div class="contenedor">
    <label for="codigo">Código de operador:</label>
    <input type="text" id="codigo" placeholder="Ej: OP01">
  </div>

  <button id="btnEnviar">Enviar Agua</button>
  <button onclick="window.location.href='historialagua.html'">Ver Historial de Envíos</button>

  <script src="script.js"></script>
</body>
</html>
