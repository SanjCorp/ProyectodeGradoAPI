<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de ESP32</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f0f2f5; text-align:center; padding:20px;}
    h1 { color:#0066cc;}
    #contador, #nivel1, #nivel2, #nivel3 { font-size: 2rem; margin: 10px;}
    button { padding: 10px 20px; margin:10px; background:#0066cc; color:white; border:none; border-radius:8px; cursor:pointer;}
    button:hover { background:#004d99; }
    .led { display:inline-block; width:20px; height:20px; border-radius:50%; margin-left:10px; vertical-align:middle;}
    .led-off { background:#ccc; }
    .led-on { background:#0f0; }
  </style>
</head>
<body>
  <h1>Control ESP32 - Osmosis</h1>
  
  <p>Conductividad actual: <span id="contador">0</span> ÂµS/cm</p>

  <p>Nivel Tanque 3: <span id="nivel3">0</span></p>
  
  <button onclick="actualizar()">Actualizar Datos</button>
  <button onclick="enviarAgua()">Enviar Agua</button>
  <span id="led" class="led led-off"></span>
  
  <br>
  <button onclick="window.location.href='/monitor'">Ir a Monitor</button>
  <button onclick="window.location.href='/registro_page'">Registrar Osmosis</button>
  <button onclick="window.location.href='/historial'">Ver Historial</button>

  <canvas id="grafica" style="max-width:800px;margin:20px auto;"></canvas>
