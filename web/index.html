<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador de ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 { color: #0066cc; }
    #contador { font-size: 2rem; font-weight: bold; margin: 20px; }
    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background-color: #004d99; }
  </style>
</head>
<body>
  <h1>Contador de ESP32</h1>
  <p>Valor actual: <span id="contador">0</span> µS/cm</p>
  <p>Hora: <span id="hora">--:--:--</span></p>
  <button onclick="actualizar()">Actualizar</button>
  <button onclick="window.location.href='/monitor'">Ver gráfica</button>

  <script src="script.js"></script>
</body>
</html>
