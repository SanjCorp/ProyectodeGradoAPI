<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro Osmosis</title>
<style>
  body { font-family: Arial, sans-serif; text-align:center; background:#f0f2f5; padding:20px;}
  table { margin:auto; border-collapse: collapse; }
  td { padding:10px; border:1px solid #ccc; }
  input { width:100%; padding:5px; }
  button { padding:10px 20px; margin:10px; background:#0066cc; color:white; border:none; border-radius:8px; cursor:pointer;}
  button:hover{background:#004d99;}
</style>
</head>
<body>
<h1>Registro de Datos de Osmosis</h1>

<table>
  <tr>
    <td>Temperatura Entrada</td>
    <td><input type="number" id="tempEntrada"></td>
  </tr>
  <tr>
    <td>Temperatura Salida</td>
    <td><input type="number" id="tempSalida"></td>
  </tr>
  <tr>
    <td>Conductividad Entrada</td>
    <td><input type="number" id="ceEntrada"></td>
  </tr>
  <tr>
    <td>Conductividad Salida</td>
    <td><input type="number" id="ceSalida"></td>
  </tr>
  <tr>
    <td>Caudal Entrada</td>
    <td><input type="number" id="caudalEntrada"></td>
  </tr>
  <tr>
    <td>Caudal Salida</td>
    <td><input type="number" id="caudalSalida"></td>
  </tr>
</table>

<br>
<button onclick="guardarRegistro()">Guardar Registro</button>
<br>
<button onclick="window.location.href='/'">Volver al inicio</button>

<script>
async function guardarRegistro(){
  const data = {
    tempEntrada: Number(document.getElementById('tempEntrada').value),
    tempSalida: Number(document.getElementById('tempSalida').value),
    ceEntrada: Number(document.getElementById('ceEntrada').value),
    ceSalida: Number(document.getElementById('ceSalida').value),
    caudalEntrada: Number(document.getElementById('caudalEntrada').value),
    caudalSalida: Number(document.getElementById('caudalSalida').value),
    lote: '01',
    sistema:'1'
  };

  const res = await fetch('/registro', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(data)
  });

  const result = await res.json();
  alert("Registro guardado con c√≥digo: " + result.codigo_lote);
}
</script>
</body>
</html>
