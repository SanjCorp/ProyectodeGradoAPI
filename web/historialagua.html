<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Historial Envios</title><link rel="stylesheet" href="style.css"></head>
<body>
  <h1>Historial de Envios</h1>
  <table border="1" width="100%" id="tabla">
    <thead><tr><th>Timestamp</th><th>Order ID</th><th>Litros</th><th>Device</th></tr></thead>
    <tbody></tbody>
  </table>
  <script>
    async function load(){
      const res = await fetch("/historial_agua/data");
      const data = await res.json();
      const tbody = document.querySelector("#tabla tbody");
      tbody.innerHTML = "";
      data.forEach(r=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${r.timestamp||""}</td><td>${r.order_id||""}</td><td>${r.litros||""}</td><td>${r.device||""}</td>`;
        tbody.appendChild(tr);
      });
    }
    load();
  </script>
</body>
</html>
